<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="firstform" >
        <div class="signup-form">
            <div class="form-group">
                <!-- <i class="fa-solid fa-user"></i> -->
                <input id="username" autofocus type="text" placeholder="username" required minlength="5" maxlength="50">
            </div>
            <div class="form-group">
                <!-- <i class="fa-solid fa-at"></i> -->
                <input placeholder="email" type="email" id="email" required>
            </div>
            <div class="form-group">
                <!-- <i class="fa-solid fa-lock"></i> -->
                <input type="password" placeholder="password" id="password" required maxlength="30" minlength="6">
            </div>
        </div>
        <div class="buttons">
            <button id="signup" type="submit">Sign up</button>
            <span class="SignUp">
                <p>
                   have an account?
                </p>
                <a href="/signin" class="signIn">Sign In</a>
            </span>
        </div>
    </form>

    <script src="signUp.js" type="module"></script>
    <script src="load.js/main.js" type="module"></script>
</body>
</html>
